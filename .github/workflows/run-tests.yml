name: run-tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      fail-fast: true
      matrix:
        php: [8.3, 8.2]
        laravel: [^10.0]
        experimental: [false]
        include:
          - php: 8.3
            experimental: true

    name: P${{ matrix.php }} - L${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, redis
          coverage: none

      - name: Create database
        run: |
            sudo /etc/init.d/mysql start
            mysql  -u root -proot -e 'CREATE DATABASE IF NOT EXISTS mailcoach_tests;'

      #- name: Set Laravel version
      #  run: |
      #    sed -i 's/^9.0|^10.0/${{ matrix.laravel }}/g' composer.json

      - name: Install composer dependencies
        uses: ramsey/composer-install@v2
        env:
          COMPOSER_ROOT_VERSION: 6.27.1
        with:
          composer-options: "--prefer-dist --no-interaction"

      - name: Install mjml
        run: npm install mjml

      - name: Execute tests
        run: composer test
        env:
          REDIS_PORT: ${{ job.services.redis.ports[6379] }}
          DB_PASSWORD: root
